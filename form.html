<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1d1d1d;
            font-family: 'Montserrat', sans-serif;
        }
        
        .navbar .btn-primary {
            background-color: #ff3d2f;
            border-color: #ff3d2f;
        }

        .navbar .btn-primary:hover {
            background-color: #ff0000;
            border-color: #ff0000;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #000; 
        }

        .form-container {
            max-width: 500px;
            margin: 5% auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .btn-primary, .btn-secondary {
            width: 100%;
        }

        .form-container .terms {
            font-size: 0.9rem;
        }

        .btn-secondary {
            margin-top: 10px;
        }

        footer h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        footer p {
            font-size: 1.2rem;
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a img {
            transition: opacity 0.3s;
        }

        footer a img:hover {
            opacity: 0.7;
        }

        footer .container {
            padding-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 40px 0;
        }

        footer .bottom-copyright {
            background-color: #333;
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-2" href="#"><strong>Lifestyle Vibes</strong></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fs-3">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-primary btn-lg" href="subscribe.html" role="button">Subscribe</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <div class="form-container">
        <h2 class="form-title">Order Form</h2>

        <form id="orderForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <small class="text-danger" id="passwordError" style="display: none;">Passwords do not match!</small>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                <label class="form-check-label terms" for="termsCheck">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
        </form>
    </div>

    <!-- Sosial Media -->
    <footer>
        <div class="container text-center">
            <h2>Lifestyle Vibes</h2>
            <p>Life Better, Live Happier</p>
            <div class="mt-4">
                <a href="https://github.com/AmerFran" target="_blank" class="me-3">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="GitHub" />
                </a>
                <a href="https://www.instagram.com/amerfrancesco/" target="_blank" class="me-3">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com/in/amer-f-337088308/" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin.png" alt="LinkedIn" />
                </a>
            </div>
        </div>

        <!--Copyright -->
        <div class="bottom-copyright">
            <p class="mb-0">&copy; Copyright 2024 | All Rights Reserved | Designed by Wilmer Francesco </p>
        </div>
    </footer>

    <!--Javascript-->
    <script>
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return;
            } else {
                passwordError.style.display = 'none';
            }

            alert('Transaction successful!');
            
            window.location.href = 'subscribe.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
